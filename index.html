<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid bg-success h-100 position-relative">
      <section
        class="container bg-light d-flex justify-content-center flex-column"
      >
        <form
          class="form row w-100 h-25 align-items-center justify-content-center"
        >
          <input
            type="text"
            class="searchInput h-25 mw-50 col-9"
            placeholder="Search a product"
          />
        </form>

        <section class="container bg-light">
          <div class="accordion mt-3 " id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed bg-success"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Chat
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body ">
                  <div
                    class=" w-100  d-flex justify-content-center justify-content-md-evenly align-items-center bg-success"
                  >
                    <div class="rounded-circle bg-danger costumerService">
                      <img
                        src="https://png.pngtree.com/element_our/20200610/ourlarge/pngtree-customer-service-hotline-service-image_2244219.jpg"
                        alt=""
                        class="img-fluid"
                      />
                    </div>
                    <p class="text-center mt-3 ms-2">Â¿Que duda tienes?</p>
                  </div>

                  
                  </div>
 
                  <form class="mt-5 row chatForm" >
                    <select class="form-select col-8" id="select"  aria-label="Default select example">
                      <option selected>Common questions</option>
                     
                      <option value="1">Payment methods</option>
                      <option value="2">Duration of the delivering</option>
                      <option value="3">follow your purchase</option>
                    </select>
                    <input class="btn btn-warning col-12" type="submit" >
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div class="products-container border row justify-content-center"></div>
      </section>
    </main>

    <template id="cardProduct">
      <div class="card my-3 col-md-6" style="max-width: 540px">
        <div class="row g-0 align-items-center">
          <div class="col-4 col-md-4">
            <img class="img-fluid rounded-start prdctImg" alt="..." />
          </div>
          <div class="col-8 col-md-8">
            <div
              class="card-body d-flex justify-content-center flex-column align-items-center"
            >
              <h5 class="productName">Shoes</h5>
              <p class="price">$50.000</p>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="userChatBox">
      <div class="ms-5 my-3  w-75  d-flex justify-content-center justify-content-md-evenly align-items-center bg-warning">
    <p class="text-center mt-3 ms-2" id="question"></p>
    </div>
    </template>

    <template id="chatBot">
      <div
      class="w-100  d-flex justify-content-center justify-content-md-evenly align-items-center bg-success"
    >
      
      <p class="text-center mt-3 ms-2 text-white" id="botAnswer"></p>
    </div>

    </template>
    <script
      src="https://kit.fontawesome.com/cf733db6d2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="app2.js"></script>
  </body>
</html>
